
<ng-container [formGroup]="addressForm">
  <div class="form-row">
    <div class="form-group col">
        <label>Zip Code</label>
        <input type="text" formControlName="zipCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.zipCode.errors }" />
        <div *ngIf="submitted && f.zipCode.errors" class="invalid-feedback">
          <div *ngIf="f.zipCode.errors.required">Zip code is required</div>
          <div *ngIf="f.zipCode.errors.maxlength">Zip code must be at most 5 characters</div>
        </div>
    </div>
    <div class="form-group col">
      <label>Country</label>
      <input type="text" formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.country.errors }" />
      <div *ngIf="submitted && f.country.errors" class="invalid-feedback">
        <div *ngIf="f.country.errors.required">Country is required</div>
      </div>
    </div>
    <div class="form-group col">
      <label>City</label>
      <input type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
      <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
        <div *ngIf="f.city.errors.required">City is required</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
        <label>Street Address</label>
        <input type="text" formControlName="street" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.street.errors }" />
        <div *ngIf="submitted && f.street.errors" class="invalid-feedback">
          <div *ngIf="f.street.errors.required">Street is required</div>
        </div>
    </div>
    <div class="form-group col">
        <label>House Number</label>
        <input type="text" formControlName="houseNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.houseNo.errors }" />
        <div *ngIf="submitted && f.houseNo.errors" class="invalid-feedback">
          <div *ngIf="f.houseNo.errors.required">House number is required</div>
        </div>
    </div>
    <!-- 
      This is a working example of how I would handle it to only provide the error when on touch of the field.
      <div class="form-group col-2">
        <label>House Number</label>
        <input type="text" formControlName="houseNo" class="form-control" [ngClass]="{ 'is-invalid': (f.houseNo.dirty || f.houseNo.touched) && f.houseNo.errors }" />
        <div *ngIf="f.houseNo.errors" class="invalid-feedback">
          <div *ngIf="f.houseNo.errors.required">House number is required</div>
        </div>
    </div> -->
  </div>
</ng-container>
